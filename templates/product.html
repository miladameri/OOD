{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/product.css">
    <script type="text/javascript" src="../static/js/product.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body style="background-image: url('../static/media/background.jpg');font-family: 'B Nazanin'">
<div>
    <div id="p_img">
        <div id="p_img_wrapper">
            <div><img id="p_image" src="../static/media/product.jpg"></div>
        </div>
    </div>
    <div id="p_prop">
        <div id="p_info" class="p_prop_elements">
            <div id="p_details">
                2000R<br>
                Made in China
            </div>
        </div>
        <div id="purchase_form_wrapper" class="p_prop_elements">
            <div>
                <button id="p_order" class="btn btn-success"
                        onclick="document.getElementById('purchase_part').style.display='block';
                        document.getElementById('p_order').style.display='none'"
                        style="width:auto;font-family: 'B Nazanin'">
                    سفارش محصول
                </button>
            </div>
        </div>
    </div>

    <div id="purchase_part" style="display: none;border-top: 5px double gray; border-bottom: 5px double gray">
        <p id="purchase_part_hdr">
            <b4>سفارش محصول</b4>
        </p>

        <form id="purchase_form" action="/buy/{{ id }}" method="post">
            <div class="container" style="direction: rtl;padding-left: 43px">
                <label><b>نام سفارش دهنده</b></label>
                <input type="text" placeholder="نام" name="name" required>

                <label><b>آدرس گیرنده</b></label>
                <input type="text" placeholder="آدرس" name="address" required>

                <label style="padding: 15px 15px 15px 0;"><b>تاریخ دریافت سفارش</b></label>
                <input type="date" name="date" style="display: block;border-radius: 5px" required>

                <button id="submit-purchase-btn" class="btn btn-success" type="submit">ثبت نهایی سفارش
                </button>
            </div>
        </form>
    </div>

    <div id="p_cms_wrapper">
        <p id="comments_part_hdr">
            <b4>نظرات کاربران</b4>
        </p>
        <div id="compose_p_cm">
            <form method="post" action="">
                <input type="submit" value="ثبت نظر" class="btn btn-success"> </input>
                <input id="p_cm_input_form" type="text" name="new_comment"
                       placeholder="نظر خود را وارد کنید..." style="direction: rtl"> </input>
            </form>
        </div>
        <div id="p_cms">
            {#            {% for c in comments %}#}
            <div>
                <div id="p_cm">
                    <p> {{ c.content }}</p>
                </div>
            </div>
            {#            {% endfor %}#}

        </div>
    </div>
    <hr>


</div>
</body>
</html>
