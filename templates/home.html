{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="{% static "home.js"%}"></script>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <title>home page</title>

</head>
<body style="background-image:url('{% static "media/background.jpg"%}'); padding: 20px">
<div id="header">
    <form action="/search" method="post">
        <input id="search_input" type="text" name="product_search" placeholder="Search..">
        <input type="submit" style="display: none">
    </form>
</div>
<div id="body">
    <div id="body1">
        {% for p in products %}
            <div class="product">
                <div class="p_logo_div">
                    <img class="p_logo" src="../static/media/product.jpg">
                </div>
                <div class="p_price">
                    <div class="p_price_elements">{{ p.name }}</div>
                    <div class="p_price_elements">{{ p.price }}</div>
                    <div class="p_price_elements"><a href="/products/{{ p.id }}" id="purchase_link">Purchase</a></div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
</body>
</html>
