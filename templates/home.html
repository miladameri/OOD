{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="{% static "jquery/jquery-1.10.2.min.js"%}"></script>
    <script type="text/javascript" src="{% static "js/home.js"%}"></script>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <meta charset="UTF-8">
    <title>home page</title>

</head>
<body style="background-image:url('{% static "media/background.jpg"%}'); padding: 20px">
<div id="header">
    <form name="searchajaxform" id="searchajaxform" action="" method="post">
        {% csrf_token %}
        <input id="search_input" type="text" name="product_search" placeholder="Search..">
        <input type="submit" style="display: none">
    </form>
</div>
<div id="body">
    <div id="body1">
        {% for p in products %}
            <div class="product">
                <div class="p_logo_div">
                    <img class="p_logo" src="../static/media/product.jpg">
                </div>
                <div class="p_price">
                    <div class="p_price_elements">{{ p.name }}</div>
                    <div class="p_price_elements">{{ p.price }}</div>
                    <div class="p_price_elements"><a href="/products/{{ p.id }}" id="purchase_link">Purchase</a></div>
                </div>
            </div>
        {% endfor %}


    </div>
</div>
</body>
</html>
